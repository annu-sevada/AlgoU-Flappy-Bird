<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Game container -->
    <div id="game-container">
        <!-- Player-controlled bird -->
        <div id="bird"></div>

        <!-- Initial pipe obstacles -->
        <div class="pipe" style="height: 200px; top: 0; left: 200px;"></div>
        <div class="pipe" style="height: 300px; top: 400px; left: 300px;"></div>
    </div>

    <!-- Game instructions -->
    <div id="instructions">
        <p>Press any key to make the bird jump and avoid the pipes!</p>
    </div>

    <!-- Game logic -->
    <script src="script.js"></script>
</body>

</html>
